<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito">
    <title>Profile</title>
</head>
<body>
        <div class="container">
            <div class="firstelement">
                <div class="navbar-left">
                    <div class="menu_elements">
                        <img src="logo.png" alt="logo" id="logo"><br>
                        <img src="home.png" alt="home" id="home">
                        <p id="p-home">Home</p>
                        <img src="profile.png" alt="profile" id="profile">
                        <p id="p-profile">Profile</p>
                        <img src="messages.png" alt="messages" id="messages">
                        <p>Messages</p>
                        <img src="purchases.png" alt="purchases" id="purchases">
                        <p>Purchases</p>
                        <img src="returns.png" alt="return" id="return">
                        <p>Return</p>
                        <img src="gallery.png" alt="gallery" id="gallery">
                        <p>Gallery</p>
                        <img src="analytics.png" alt="analytics" id="analytics">
                        <p>Analytics</p>
                        <img src="Setting.png" alt="settings" id="settings">
                        <p>Settings</p>
                    </div>
                </div>
            </div>

            <div class="secondelement">
                <div class="navbar-top">
                    <input type="text" name="searchbar" id="searchbar" placeholder="Search">
                    <img src="geto.png" alt="avatar" id="mini_avatar">
                    <b>Huy Le</b>
                    <a href="">Log out</a>
                </div>
                <div class="background">
                    <img src="background.png" alt="background">
                    <button type="submit" id="background_button">Change background</button>
                </div>
                <div class="main">
                    <div class="UI">
                        <img src="geto.png" alt="avatar" id="avatar">
                        <p>Huy Le</p>
                        <p>Title</p>
                        <button type="submit">Upload Photo</button>
                    </div>
                    <div class="form">
                        <form action="">
                            <div class="form_button">
                                <div class="Cancel">
                                    <button type="submit">Cancel</button>
                                </div>
                                <div class="Submit">
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                            <div class="name_container">
                                <div class="firstname">
                                    <label for="firstname">First Name</label><br>
                                    <input type="text" name="firstname" id="firstname" placeholder="Huy">
                                </div>
                                <div class="lastname">
                                    <label for="lastname">Last Name</label><br>
                                    <input type="text" name="lastname" id="lastname" placeholder="Le">
                                </div>
                            </div>
                            <div class="other_form_elements">
                                <div class="title">
                                    <label for="title">Title</label><br>
                                    <input type="text" name="title" id="title" placeholder="Your title here">
                                </div>
                                <div class="gender">
                                    <p>Gender</p>
                                    <input type="radio" name="gender" id="male" value="male">
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" id="female" value="female">
                                    <label for="female">Female</label>
                                    <input type="radio" name="gender" id="other" value="other">
                                    <label for="other">Other</label>
                                </div>
                                <div class="birthday">
                                    <label for="birthday">Birthday</label><br>
                                    <input type="date" name="birthday" id="birthday">
                                </div>
                                <div class="adress">
                                    <label for="adress">Adress</label><br>
                                    <input type="text" name="adress" id="adress" placeholder="Your adress here">
                                </div>
                                <div class="email">
                                    <label for="email">Email</label><br>
                                    <input type="text" name="email" id="email" placeholder="Your email here">
                                </div>
                                <div class="phonenumber">
                                    <label for="phonenumber">Phone number</label><br>
                                    <input type="text" name="phonenumber" id="phonenumber" placeholder="Your phone number here">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
