<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_profile.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito">
    <title>Huy Le</title>
</head>
<body>
    <div class="container">
        <div class="navbar-left">
            <img src="assets/logo.png" alt="logo" id="logo"><br>
            <img src="assets/home.png" alt="home" id="home">
            <p id="p_home">Home</p>
            <img src="assets/profile.png" alt="profile" id="profile">
            <p id="p_profile">Profile</p>
            <img src="assets/messages.png" alt="messages" id="messages">
            <p id="p_messages">Messages</p>
            <img src="assets/purchases.png" alt="purchases" id="purchases">
            <p id="p_purchases">Purchases</p>
            <img src="assets/returns.png" alt="returns" id="returns">
            <p id="p_returns">Returns</p>
            <img src="assets/gallery.png" alt="gallery" id="gallery">
            <p id="p_gallery">Gallery</p>
            <img src="assets/analytics.png" alt="analytics" id="analytics">
            <p id="p_analytics">Analytics</p>
            <img src="assets/Setting.png" alt="settings" id="settings">
            <p id="p_settings">Settings</p>
        </div>
        <div class="second_element_container">
            <div class="top">
                <div class="searchbar">
                    <input type="text" name="searchbar" id="searchbar" placeholder="Search">
                    <!-- <img src="icon.png" alt="idontknowhowtonamethisiconsoinameditthislol"> -->
                </div>
                <div class="mini_profile">
                    <img src="assets/geto.png" alt="avatar" id="miniavatar">
                    <p>Huy Le</p>
                    <a href="">Log out</a>
                </div>
            </div>
            <div class="profile">
                <img src="assets/background.png" alt="backgroundimg" id="backgroundimg">
                <img src="assets/geto.png" alt="avatar" id="avatar">
                <p id="username">Huy Le</p>
                <p id="usertitle">UI designer</p>
                <button type="submit" id="editbackground">Edit background image</button>
                <button type="submit" id="editprofile">Edit profile</button>
            </div>
            <div class="content_container">
                <div class="about">
                    <p>About</p>
                    <img src="assets/gender.png" alt="gender_icon" id="gender_icon">
                    <p>Male</p><hr>
                    <img src="assets/birthday.png" alt="birth_icon" id="birth_icon">
                    <p>Born November 27, 2006</p><hr>
                    <img src="assets/adress.png" alt="adress_icon" id="adress_icon">
                    <p>Somewhere in the earth</p><hr>
                    <img src="assets/email.png" alt="email_icon" id="email_icon">
                    <p>vogiahuy2105@gmail.com</p><hr>
                    <img src="assets/phonenumber.png" alt="phonenumber_icon" id="phonenumber_icon">
                    <p>0343737587</p>
                </div>
                <div class="post"></div>
                <div class="friend"></div>
            </div>
        </div>
    </div>
</body>
</html>
